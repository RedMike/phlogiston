<title>{{.Site.Title}}</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="{{ "css/normalize.css" | relURL }}" />
<link rel="stylesheet" type="text/css" href="{{ "css/main.css" | relURL }}" />

{{ if isset .Site.Params "customcss" }}
    {{ range .Site.Params.customCss }}
    	<link rel="stylesheet" type="text/css" href="{{ .url }}" />
    {{ end }}
{{ end }}

{{ if isset .Site.Params "customjs" }}
    {{ range .Site.Params.customJs }}
    	<script src="{{.url}}"></script>
    {{ end }}
{{ end }}

{{ if isset .Site.Params "googleanalyticscode" }}
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	  ga('create', '{{ .Site.Params.GoogleAnalyticsCode }}', 'auto');
	  ga('send', 'pageview');

	</script>
{{ end }}
