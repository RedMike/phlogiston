<!DOCTYPE html>
<html>
<head>
	{{ partial "head.html" . }}
</head>

<body>
	{{ partial "sidebar.html" . }}

	{{ if eq (default true .Site.Params.Navbar) true }}
		{{ partial "navbar.html" . }}
	{{ end }}

	<div class="content">
    	<div class="single-post-container">
	        <div class="post">
	          <h2 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
	          <time class="post-time">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
	          <span class="clear"></span>
	          <div class="post-summary">
	          	{{ .Content }}
	          </div>
	        </div>
        </div>
	</div>
</body>
</html>
